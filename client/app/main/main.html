<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
       <form name="form">
         <input id="search" ng-model="location"></input>
         <button ng-click="search()">Search</button>

       </form>
      </div>
      <div class="row">
          <li ng-repeat="bar in bars">
            <button ng-click="addMe(location, bar.name, $index)" ng-show="!isGoingArr[$index]" id="addMe">Add Me</button>
            <button ng-click="removeMe(location, bar.name, $index)" ng-show="isGoingArr[$index]" id="removeMe">Remove Me</button>
            <a href="{{bar.url}}"> {{bar.name}} </a>
            <p><span> {{bar.user_count}}</span> Going</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
